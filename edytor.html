<!DOCTYPE html>
<html>

<head>
    <title>edytor</title>
    <link rel="stylesheet" href="edytor.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <script src="edytor.js"></script>
    <script src="edytor-layer-container.js"></script>
    <script src="edytor-grid.js"></script>
    <script src="edytor-pad.js"></script>
    <script src="edytor-top.js"></script>
    <script src="edytor-tool-config.js"></script>
    <script src="edytor-left.js"></script>
    <script src="edytor-right.js"></script>
    <script src="edytor-shell.js"></script>
    <script src="edytor-logs.js"></script>
    <script src="edytor-tool.js"></script>
    <script src="edytor-colour-pickers.js"></script>
    <script src="edytor-colour.js"></script>
    <script src="edytor-colours.js"></script>
    <script src="edytor-tool-select.js"></script>
    <script src="edytor-tool-move.js"></script>
    <script src="edytor-tool-modify.js"></script>
    <script src="edytor-tool-zoom.js"></script>
    <script src="edytor-tool-pencil.js"></script>
    <script src="edytor-tool-line.js"></script>
    <script src="edytor-tool-shape.js"></script>
    <script src="edytor-tool-fill.js"></script>
    <script src="edytor-tool-eraser.js"></script>
    <script src="edytor-tool-color-picker.js"></script>
    <script src="edytor-tool-magic-wand.js"></script>
    <!--<script src="edytor-tool-rectangle.js"></script>
    <script src="edytor-tool-polygon.js"></script>
    <script src="edytor-tool-dsp.js"></script>-->
    <script src="edytor-properties.js"></script>
    <!--<script src="edytor-stroke.js"></script>
    <script src="edytor-fill.js"></script>-->
    <script src="edytor-layer-list.js"></script>
    <script src="edytor-layer-list-layer.js"></script>
    <script src="edytor-layer-tools.js"></script>
    <script src="edytor-layer-pixel.js"></script>
</head>

<body style="margin:0; padding:0" onload="document.getElementById('edytor').__addPixelLayer();">
    <edytor-ui id="edytor">
        <edytor-layer-container></edytor-layer-container>
        <canvas is="edytor-grid"></canvas>
        <canvas is="edytor-pad"></canvas>
        <edytor-top></edytor-top>
        <edytor-tool-config></edytor-tool-config>
        <div id="bottom_shell" class="bottom_shell">
            <input is="edytor-shell"></input>
            <textarea is="edytor-logs"></textarea>
        </div>
        <edytor-left>
            <div class="sidebar_title">Tools</div>
            <div class="sidebar_container">
                <edytor-tool-select></edytor-tool-select>
                <edytor-tool-move></edytor-tool-move>
                <edytor-tool-modify></edytor-tool-modify>
                <edytor-tool-zoom></edytor-tool-zoom>
                <edytor-tool-pencil></edytor-tool-pencil>
                <edytor-tool-line></edytor-tool-line>
                <edytor-tool-shape></edytor-tool-shape>
                <edytor-tool-fill></edytor-tool-fill>
                <edytor-tool-eraser></edytor-tool-eraser>
                <edytor-tool-color-picker></edytor-tool-color-picker>
                <edytor-tool-magic-wand></edytor-tool-magic-wand>
            </div>
            <div class="sidebar_title">Colors</div>
            <div class="sidebar_container">
                <edytor-colour-pickers></edytor-colour-pickers>
            </div>
            <div class="sidebar_container" style="display: block; flex-wrap: nowrap">
                <edytor-colours type="fg"></edytor-colours>
            </div>
            <!--<div class="sidebar_title">Stroke</div>
            <div class="sidebar_container">
                <edytor-stroke></edytor-stroke>
            </div>
            <div class="sidebar_title">Fill</div>
            <div class="sidebar_container">
                <edytor-fill></edytor-fill>
            </div>-->
        </edytor-left>
        <edytor-right>
            <div class="sidebar_title">Layers</div>
            <div class="sidebar_container">
                <edytor-layer-list></edytor-layer-list>
            </div>
            <div class="sidebar_container">
                <edytor-layer-tools></edytor-layer-tools>
            </div>
        </edytor-right>
    </edytor-ui>
</body>

</html>
